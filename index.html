<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Git</title>
    <style>
        body {
            height: 3000px;
        }
    </style>
</head>

<body>
    <button class="menu" style="width: 100px; height: 30px;">scroll</button>
    <h1>Selamat Datang</h1>
    <h2>Hello World</h2>
    <br>
    <ul>
        <li>Nama Saya Burhan</li>
        <li>Kelas 5 SD</li>
        <li>Alamat di Margahayu</li>
    </ul>

    <div style="margin-top: 30px;">
        <h1>About Pribadi</h1>
    </div>

    <div style="margin-top: 30px;">
        <h1>Kontak</h1>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            function scroll(nilai) {
                $('body, html').animate({
                    scrollTop: nilai
                }, 800);
                return false;
            }
            $('.menu').click(function () {
                scroll(866);
            });
        });
    </script>
</body>

</html>
